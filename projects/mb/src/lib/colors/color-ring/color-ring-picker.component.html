<button 
  #trigger
  type="button"
  class="color-ring-picker-trigger"
  [style]="getTriggerStyle()"
  [style.color]="getContrastColor(currentHex())"
  [disabled]="disabled()"
  (click)="togglePicker()"
  [attr.aria-label]="'Color picker. Current color: ' + currentHex()">
  
  <span class="color-swatch"></span>
  
  @if (showValue()) {
    <span class="color-value">{{ currentHex() }}</span>
  }
  
  <svg class="dropdown-icon" viewBox="0 0 24 24" width="16" height="16">
    <path d="M7 10l5 5 5-5z" fill="currentColor"/>
  </svg>
</button>
