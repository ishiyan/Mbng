<mat-form-field style="width:6em" appearance="fill" floatLabel="always" class="mr">
  <mat-label>Length</mat-label>
  <input type="number" matInput min="2" max="1024" step="1" [(ngModel)]="lengthParam" />
</mat-form-field>
<mat-slide-toggle class="mr" [color]="'primary'" [(ngModel)]="unbiasedParam">Unbiased</mat-slide-toggle>
<mb-bar-component *ngIf="barComponentVisible" [initial]="params.barComponent" (selectionChange)="barComponentChanged($event);" class="mr">
</mb-bar-component>
<mb-quote-component *ngIf="quoteComponentVisible" [initial]="params.quoteComponent" (selectionChange)="quoteComponentChanged($event);" class="mr">
</mb-quote-component>
