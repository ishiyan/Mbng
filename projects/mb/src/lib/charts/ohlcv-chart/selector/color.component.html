<mat-form-field style="width:60px" appearance="standard" floatLabel="always">
  <mat-label *ngIf="label.length > 0">{{label}}</mat-label>
  <input type="text" matInput mbColorPicker [colorPicker]="color" [style.background]="color"
    (colorChanged)="color=$event" (colorSelected)="color=$event" />
</mat-form-field>
