<mat-form-field style="width:60px" floatLabel="always">
  <mat-label *ngIf="label.length > 0">{{label}}</mat-label>
  <input type="number" matInput mbColorPicker [colorPicker]="color" [style.background]="color"
    (colorChanged)="color=$event" (colorSelected)="color=$event"
    [(ngModel)]="color">
</mat-form-field>
