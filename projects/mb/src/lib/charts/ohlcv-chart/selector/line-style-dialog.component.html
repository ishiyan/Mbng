<mat-dialog-content>
  <mb-line-style [initial]="line" (selectionChange)="changed($event);" /> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="line" color="primary">
    <mat-icon fontSet="material-symbols-outlined">check</mat-icon>
  </button>
</mat-dialog-actions>
