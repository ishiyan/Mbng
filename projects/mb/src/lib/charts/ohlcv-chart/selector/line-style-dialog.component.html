<mat-dialog-content>
  <mb-line-style [initial]="line" (selectionChange)="changed($event);">
  </mb-line-style> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="line" color="primary">
    <mat-icon>done</mat-icon>
  </button>
</mat-dialog-actions>
