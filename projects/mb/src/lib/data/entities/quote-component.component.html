<mat-form-field style="width:10em" appearance="fill" floatLabel="always">
  <mat-label>{{label()}}</mat-label>
  <mat-select [(value)]="compSelected" (selectionChange)="selectionChanged($event);">
    <mat-select-trigger>
      {{compSelected.name}}
    </mat-select-trigger>
    @for (comp of comps; track comp) {
      <mat-option [value]="comp" selected="comp.selected">
        {{comp.name}},<mb-kd>{{comp.tex}}</mb-kd>
      </mat-option>
    }
  </mat-select>
</mat-form-field>
