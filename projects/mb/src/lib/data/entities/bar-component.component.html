<mat-form-field style="width:9em">
  <mat-label>{{label}}</mat-label>
  <mat-select [(value)]="compSelected" (selectionChange)="selectionChanged($event);">
    <mat-option *ngFor="let comp of comps" [value]="comp.enumeration" selected="comp.selected">
      {{comp.option}}
    </mat-option>
  </mat-select>
</mat-form-field>
