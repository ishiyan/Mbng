<mat-form-field style="width:9em" appearance="fill" floatLabel="always">
  <mat-label>{{label}}</mat-label>
  <mat-select [(value)]="compSelected" (selectionChange)="selectionChanged($event);">
    <mat-select-trigger>
      {{compSelected.name}}
    </mat-select-trigger>
    <mat-option *ngFor="let comp of comps" [value]="comp" selected="comp.selected">
      {{comp.name}}, <mb-ki>{{comp.tex}}</mb-ki>
    </mat-option>
  </mat-select>
</mat-form-field>
