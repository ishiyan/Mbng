<mat-toolbar color="primary" class="mat-elevation-z8 mb-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button id="menu" (click)="secondRowOpen = !secondRowOpen" class="show-small">
      <mat-icon>{{ secondRowOpen ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
    <mat-icon svgIcon="mbrane-top" class="logo" />
    @for (key of itemKeys; track key) {
      <a mat-button class="hide-small" [routerLink]="key">{{items[key]}}</a>
    }
    <span class="fill-remaining-space"></span>
    <app-theme-picker />
    <a mat-button routerLink="/">
      <mat-icon>fingerprint</mat-icon>
    </a>
  </mat-toolbar-row>
  @if (secondRowOpen) {
    <mat-toolbar-row class="show-small second-row">
      @for (key of itemKeys; track key) {
        <a mat-button [routerLink]="key">{{items[key]}}</a>
      }
    </mat-toolbar-row>
  }
</mat-toolbar>
