<div class="sample">

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>Defaullt</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-line-interpolation (selectionChange)="selected1 = selectionChange(selected1, $event);">
      </mb-line-interpolation>
    </mat-card-content>
    <mat-card-content>
      Selected: {{selected1}}
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initial value</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-line-interpolation [initial]="initial" (selectionChange)="selected2 = selectionChange(selected2, $event);">
      </mb-line-interpolation>
    </mat-card-content>
    <mat-card-content>
      Selected: {{selected2}}
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With label</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-line-interpolation [label]="'Label'" (selectionChange)="selected3 = selectionChange(selected3, $event);">
      </mb-line-interpolation>
    </mat-card-content>
    <mat-card-content>
      Selected: {{selected3}}
    </mat-card-content>
  </mat-card>

</div>
