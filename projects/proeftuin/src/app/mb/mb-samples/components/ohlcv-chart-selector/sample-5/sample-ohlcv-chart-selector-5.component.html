<div class="sample">
  <mat-card appearance="outlined" class="example-card">
    <mat-card-header>
      <mat-card-title>Defaullt</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-line-style (selectionChange)="selected1 = $event;">
      </mb-line-style>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected1 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined" class="example-card">
    <mat-card-header>
      <mat-card-title>With initial value</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-line-style [initial]="initial2" (selectionChange)="selected2 = $event;">
      </mb-line-style>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected2 | json}}</pre>
    </mat-card-content>
  </mat-card>
</div>
