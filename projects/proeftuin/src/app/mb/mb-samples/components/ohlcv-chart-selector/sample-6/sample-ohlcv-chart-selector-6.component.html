<div class="sample">

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>Defaullt</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-line-style-selector (selectionChange)="selected1 = $event;">
      </mb-line-style-selector>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected1 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initial value and label</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-line-style-selector [initial]="initial2" [label]="'Label'" (selectionChange)="selected2 = $event;">
      </mb-line-style-selector>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected2 | json}}</pre>
    </mat-card-content>
  </mat-card>

</div>
