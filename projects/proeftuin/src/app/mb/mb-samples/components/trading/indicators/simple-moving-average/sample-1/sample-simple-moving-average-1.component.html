<div class="sample">

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>Defaullt</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-simple-moving-average-params (selectionChange)="selected1 = $event;">
      </mb-simple-moving-average-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected1 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initial: no quote component</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-simple-moving-average-params [initial]="initial2" (selectionChange)="selected2 = $event;">
      </mb-simple-moving-average-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected2 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initial: no bar component</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-simple-moving-average-params [initial]="initial3" (selectionChange)="selected3 = $event;">
      </mb-simple-moving-average-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected3 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initial: no bar no quote</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-simple-moving-average-params [initial]="initial4" (selectionChange)="selected4 = $event;">
      </mb-simple-moving-average-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected4 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initial: both bar and quote</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-simple-moving-average-params [initial]="initial5" (selectionChange)="selected5 = $event;">
      </mb-simple-moving-average-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected5 | json}}</pre>
    </mat-card-content>
  </mat-card>

</div>
