<div class="sample">
  <mat-card appearance="outlined" class="example-card">
    <mat-card-header>
      <mat-card-title>Parametric procedural palette</mat-card-title>
      <mat-card-subtitle>
        <mat-form-field appearance="fill">
          <mat-label>Select number of swatches</mat-label>
          <input matInput type="number" min="2" max="60" [(ngModel)]="generatedPaletteLength">
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mb-katex [expression]="katex1"></mb-katex>
      <mb-katex [expression]="katex2"></mb-katex>
      <mb-katex [expression]="katex3"></mb-katex>
    </mat-card-content>
    <mat-card-content>
      <mb-swatches [width]="260" [height]="32" [colors]="generatedPalette"></mb-swatches>
    </mat-card-content>
    <mat-card-content>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>a [{{a1}}, {{a2}}, {{a3}}]</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="a1" #ngSlider><input matSliderThumb (input)="a1Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="a2" #ngSlider><input matSliderThumb (input)="a2Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="a3" #ngSlider><input matSliderThumb (input)="a3Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>b [{{b1}}, {{b2}}, {{b3}}]</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="b1" #ngSlider><input matSliderThumb (input)="b1Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="b2" #ngSlider><input matSliderThumb (input)="b2Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="b3" #ngSlider><input matSliderThumb (input)="b3Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>c [{{c1}}, {{c2}}, {{c3}}]</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="c1" #ngSlider><input matSliderThumb (input)="c1Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="c2" #ngSlider><input matSliderThumb (input)="c2Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="c3" #ngSlider><input matSliderThumb (input)="c3Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>d [{{d1}}, {{d2}}, {{d3}}]</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="d1" #ngSlider><input matSliderThumb (input)="d1Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="d2" #ngSlider><input matSliderThumb (input)="d2Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
        <mat-slider [min]="0" [step]="0.01" [max]="1" discrete color="primary" [(ngModel)]="d3" #ngSlider><input matSliderThumb (input)="d3Changed({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined" class="example-card">
    <mat-card-header>
      <mat-card-title>Examples</mat-card-title>
      <mat-card-subtitle>
        <mat-form-field appearance="fill">
          <mat-label>Select number of swatches</mat-label>
          <input matInput type="number" min="2" max="60" [(ngModel)]="generatedPalettesLength">
        </mat-form-field>  
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span *ngFor="let s of generatedPalettes">
        <div><mb-swatches [width]="260" [height]="32" [colors]="s"></mb-swatches></div>
      </span>
    </mat-card-content>
  </mat-card>
</div>
