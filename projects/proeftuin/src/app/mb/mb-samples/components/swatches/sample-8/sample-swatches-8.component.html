<div class="sample">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Variable number of swatches</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Select number of swatches</mat-label>
        <input matInput type="number" min="2" max="100" [(ngModel)]="paletteLength">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mb-swatches-select [colors]="palettes" (selectionChange)="selectionChanged($event);"></mb-swatches-select>
    </mat-card-content>
    <mat-card-content>
      Selected: <mb-swatches [width]="80" [height]="16" [colors]="selectedPalette"></mb-swatches>
    </mat-card-content>
    <mat-card-content>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>All palettes</mat-panel-title>
        </mat-expansion-panel-header>
        <span *ngFor="let p of palettes" style="margin-right:10px">
          <mb-swatches [width]="160" [height]="32" [colors]="p"></mb-swatches>
        </span>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
</div>
