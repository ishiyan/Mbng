<div class="sample">

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>Default</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-hilbert-transformer-cycle-estimator-params [initial]="initial1" (selectionChange)="selected1 = $event;">
      </mb-hilbert-transformer-cycle-estimator-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected1 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initials: no warm-up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-hilbert-transformer-cycle-estimator-params [initial]="initial2" (selectionChange)="selected2 = $event;">
      </mb-hilbert-transformer-cycle-estimator-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected2 | json}}</pre>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised" class="example-card">
    <mat-card-header>
      <mat-card-title>With initials: with warm-up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mb-hilbert-transformer-cycle-estimator-params [initial]="initial3" (selectionChange)="selected3 = $event;">
      </mb-hilbert-transformer-cycle-estimator-params>
    </mat-card-content>
    <mat-card-content>
      Selected: <pre>{{selected3 | json}}</pre>
    </mat-card-content>
  </mat-card>

</div>
