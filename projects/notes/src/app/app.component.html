<div fxLayout="column" fxFill>
  <mat-toolbar class="toolbar">
    <button mat-icon-button [routerLink]='[""]' aria-label="Show all notes">
      <mat-icon fontSet="material-symbols-outlined">note_stack</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle dark and light theme">
      <mat-icon fontSet="material-symbols-outlined">{{ isDarkTheme() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="Show or hide settings">
      <mat-icon fontSet="material-symbols-outlined">settings</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav position="end" mode="over" fixedInViewport="false" opened="false">
      <h2 class="sidenav-header">Time series</h2>
      <app-series-list></app-series-list>

      <h2 class="sidenav-header" style="margin-bottom: 0px;">Math rendering</h2>
      <app-katex-settings class="katex-settings"></app-katex-settings>

      <!-- Dynamic palette generation -->
      <h2 class="sidenav-header">Dynamic palette generation</h2>
      Select primary color: {{dcsSvc.primaryColor()}}
      <div class="theme-controls">
        <div class="color-picker-wrapper">
          <div class="color-picker-overflow">
            <input matInput id="color-input" type="color" [(ngModel)]="dtsSvc.primaryThemeColor" (ngModelChange)="onPrimaryColorChange($event)" />
          </div>
        </div>
      </div>
      Select tertiary color: {{dcsSvc.tertiaryColor()}}
      <div class="theme-controls">
        <div class="color-picker-wrapper">
          <div class="color-picker-overflow">
            <input matInput id="color-input" type="color" [(ngModel)]="dtsSvc.tertiaryThemeColor" (ngModelChange)="onTertiaryColorChange($event)" />
          </div>
        </div>
      </div>

      <!-- Current palette styles -->
      <h2 class="sidenav-header">Current theme color tokens</h2>
      <app-theme-colors></app-theme-colors>
      <br />
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="outlet">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
