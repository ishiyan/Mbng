<mat-card class="note-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title [routerLink]="note.route">{{note.title}}</mat-card-title>
    <mat-card-subtitle>{{note.created|date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    KaTeX display: <mb-katex [expression]="a = b + c"></mb-katex>
    <mat-divider></mat-divider>
    <mat-chip-list class="chip-list">
      <mat-chip *ngFor="let tag of note.tags">{{tag}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
