<mat-form-field style="width:330px">
  @if (labelText.length > 0) {
    <mat-label>{{labelText}}</mat-label>
  }
  <mat-select style="margin-top: 8px;" [value]="selected()" (selectionChange)="changed($event.value)">
    <mat-select-trigger>
      @if (selected(); as selectedSeries) {
        <mb-sparkline
          [style.width.px]="160"
          [style.height.px]="24"
          [data]="selectedSeries.data" />
        {{selectedSeries.mnemonic}}
      }
    </mat-select-trigger>
    @for (series of seriesArray(); track series.data) {
      <mat-option [value]="series">
        <mb-sparkline
          [style.width.px]="160"
          [style.height.px]="24"
          [data]="series.data" />
        {{series.mnemonic}}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
