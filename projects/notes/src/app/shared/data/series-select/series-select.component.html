<mat-form-field style="width:300px">
  <ng-container *ngIf="labelText.length > 0">
    <mat-label>{{labelText}}</mat-label>
  </ng-container>
  <mat-select style="margin-top: 8px;" [(value)]="selected" (selectionChange)="changed(selected)">
    <mat-select-trigger>
      <mb-sparkline [width]="160" [height]="24" [data]="selected.data" [configuration]="configFill">
      </mb-sparkline> {{selected.mnemonic}}
    </mat-select-trigger>
    <mat-optgroup label="bar">
      <mat-option *ngFor="let series of barSeriesArray" [value]="series">
        <mb-sparkline [width]="160" [height]="24" [data]="series.data" [configuration]="configFill"></mb-sparkline>
        {{series.mnemonic}}
      </mat-option>
    </mat-optgroup>
    <mat-optgroup label="scalar">
      <mat-option *ngFor="let series of scalarSeriesArray" [value]="series">
        <mb-sparkline [width]="160" [height]="24" [data]="series.data" [configuration]="configFill"></mb-sparkline>
        {{series.mnemonic}}
      </mat-option>
    </mat-optgroup>
    <mat-optgroup label="trade">
      <mat-option *ngFor="let series of tradeSeriesArray" [value]="series">
        <mb-sparkline [width]="160" [height]="24" [data]="series.data" [configuration]="configFill"></mb-sparkline>
        {{series.mnemonic}}
      </mat-option>
    </mat-optgroup>
    <mat-optgroup label="quote">
      <mat-option *ngFor="let series of quoteSeriesArray" [value]="series">
        <mb-sparkline [width]="160" [height]="24" [data]="series.data" [configuration]="configFill"></mb-sparkline>
        {{series.mnemonic}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
